[versions]
minecraft = "1.21.1"
hiiragi-core = "0.2.1"

parchment-mc = "1.21.1"
parchment-map = "2024.11.17"

neo-moddev = "2.0.124"
neo-version = "21.1.216"

dokka = "2.1.0"
kff-version = "5.10.0"
ktlint = "14.0.1"

axion-release = "1.21.1"
